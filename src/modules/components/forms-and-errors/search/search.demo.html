<h2 class="heading-medium">Search Input</h2>

<gov-tabset>

  <gov-tab heading="HTML Example">
    <docs-example language="markup">
      <div class="gov-search-input">
        <input type="text" placeholder="Search for...">
        <div class="gov-search-input__button">
          <button role="button" type="button"></button>
        </div>
      </div>
    </docs-example>
  </gov-tab>

  <gov-tab heading="Angular Markup">
    <docs-example language="markup">
      <gov-search
          name="$ctrl.search" ng-model="$ctrl.model" placeholder="Search"
          on-search="$ctrl.onSearch($event)" required="required"></gov-search>
    </docs-example>
  </gov-tab>

  <gov-tab heading="Data">
    <prismify language="javascript">
      this.onSearch = function(text) {
        console.log(text);
      }
    </prismify>
  </gov-tab>

</gov-tabset>
