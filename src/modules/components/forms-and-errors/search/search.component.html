<div class="gov-search-group">
  <input type="text" placeholder="Search for..." name="{{::$ctrl.name}}"
         autocomplete="{{$ctrl.autocomplete || 'off'}}" ng-model="$ctrl.ngModel">

  <div class="gov-search-group__button">
    <button role="button" type="submit" ng-disabled="!$ctrl.ngModelCtrl.$valid"
            ng-click="$ctrl.submit()"></button>
  </div>
</div>
