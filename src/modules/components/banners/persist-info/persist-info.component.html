<div class="persist-info">
  <span class="persist-info-reference" ng-if="$ctrl.label" ng-bind="$ctrl.label"></span>
  <span class="persist-info-title" ng-if="$ctrl.title" ng-bind="$ctrl.title"></span>
  <div class="persist-info-links" ng-if="$ctrl.links">
    <a ng-repeat="link in $ctrl.links" class="persist-info-link" href=""
      ng-bind="link.title" title="{{link.title}}" ng-click="link.onClick()"></a>
  </div>
</div>
