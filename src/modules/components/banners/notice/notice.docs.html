<h3 class="heading-medium mb-l">Notice</h3>

<div class="grid-row">

  <div class="column-one-third font-xsmall">
    <p>The <b>pdk-notice</b> component is used to notify a user if there are legal
      consequences belonging to a subsequent action – for example, a fine or prison sentence.</p>
  </div>

  <div class="column-two-thirds">
    <docs-example data-language="markup">
      <pdk-notice>
        You can be fined up to £5,000 if you don’t register.
      </pdk-notice>
    </docs-example>
  </div>
</div>
