<h2 class="heading-medium">Warning Banner</h2>

<gov-tabset>

  <gov-tab heading="HTML Example">

    <section aria-labelledby="warning-banner">
      
      <docs-example language="markup">
        <div class="warning-banner" role="alert">
          <i class="icon icon-alert" role="presentation" aria-hidden="true"></i>
          <div class="warning-banner-message">
            <p>Jo Cooper is working on this case &ndash; you must check with them before editing anything</p>
          </div>
        </div>
      </docs-example>
      
    </section>
    <p class="font-xsmall"><a href="#toc">Back to the top</a></p>
  </gov-tab>

  <gov-tab heading="Angular Markup">
    <docs-example language="markup">
      <gov-warning-banner data-message="Jo Cooper is working on this case - you must check with them before editing anything"></gov-warning-banner>
      <br>
      <gov-warning-banner data-message="Warning banner without an icon" data-show-icon="$ctrl.showIcon"></gov-warning-banner>
      <br>
      <gov-warning-banner data-message="Banner that works as clickable" data-linked-text="Click here" data-on-click="$ctrl.clickExample()"></gov-warning-banner>
    </docs-example>
  </gov-tab>

</gov-tabset>
