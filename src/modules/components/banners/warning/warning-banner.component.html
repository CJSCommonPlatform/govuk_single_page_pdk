<div class="warning-banner" role="alert" data-ng-click="$ctrl.onClick()">
  <i class="icon icon-alert" role="presentation" aria-hidden="true" data-ng-if="$ctrl.showIcon"></i>
  <div class="warning-banner-message">
    <p>
      <span data-ng-bind="$ctrl.message"></span>
      <span data-ng-if="$ctrl.linkedText">&nbsp;-&nbsp;
        <a href="" data-ng-bind="$ctrl.linkedText"></a>
      </span>
    </p>
  </div>
</div>
