<h2 class="heading-medium">Contact info</h2>

<p class="text">
  Displays position, title + full name, phone number and email address
</p>

<gov-tabset>
  <gov-tab heading="HTML Example">
    <docs-example markup>

<div class="contact-info">
  <div class="contact-info-position">Supervisor officer</div>
  <div class="contact-info-name">DS Amelia Hicks</div>
  <div class="font-xsmall">0151 123 4567</div>
  <div>
    <a href="mailto:hicksa@liverpool.police.uk" class="font-xsmall">hicksa@liverpool.police.uk</a>
  </div>
</div>

    </docs-example>
  </gov-tab>
  <gov-tab heading="Angular Markup">
    <docs-example markup>
      <gov-contact-info details="$ctrl.person"></gov-contact-info>
    </docs-example>
  </gov-tab>
  <gov-tab heading="Data">
    <docs-example>
      person = {<br>
      &nbsp;&nbsp;position: 'Supervisor officer',<br>
      &nbsp;&nbsp;name: 'DS Amelia Hicks',<br>
      &nbsp;&nbsp;phone: '0151 123 4567',<br>
      &nbsp;&nbsp;email: 'hicksa@liverpool.police.uk'<br>
      };<br>
    </docs-example>
  </gov-tab>
</gov-tabset>
