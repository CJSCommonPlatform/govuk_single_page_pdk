<ol class="progress-list">
  <li data-ng-repeat="item in $ctrl.steps"
      data-ng-class="{'is-active': item.active}">
    {{item.label}}
    <span class="progress-list-status" data-ng-if="item.complete">
      <i class="icon icon-complete"></i> complete
    </span>
    <span class="progress-list-status" data-ng-if="!item.complete && item.active">incomplete</span>
  </li>
</ol>
