<ul class="list list-progress">
  <li ng-repeat="item in $ctrl.steps" ng-class="{active: item.active}">
    <div class="heading-small">{{$index + 1}}. {{item.label}}</div>
    <span ng-if="item.complete">
      <i class="fa fa-check"></i>Complete
    </span>
    <span ng-if="!item.complete && item.active">Incomplete</span>
  </li>
</ul>
