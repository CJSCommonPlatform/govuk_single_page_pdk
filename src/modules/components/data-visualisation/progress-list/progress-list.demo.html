<h2 class="heading-medium">Progress List</h2>


<gov-tabset>

  <gov-tab heading="HTML">
     <docs-example language="markup">
      <ol class="list list-progress list-progress-number">
        <li>
          <div class="bold-small">Step One</div>
          <i class="fa fa-check"></i>Complete
        </li>
        <li class="active">
          <div class="bold-small">Step Two</div>
          Incomplete
        </li>
        <li>
          <div class="bold-small">Step Three</div>
        </li>
      </ol>
    </docs-example>
  </gov-tab>

  <gov-tab heading="Angular Markup">
    <docs-example language="markup">
      <gov-progress-list steps="$ctrl.steps" show-numbers="true"></gov-progress-list>
    </docs-example>
  </gov-tab>

  <gov-tab heading="Data">
    <prismify language="javascript">
      steps = [
        {
          label:   'Step One',
          complete: true,
          active:   false
        },
        {
          label:   'Step Two',
          complete: false,
          active:   true
        },
        {
          label:   'Step Three',
          complete: false,
          active:   false
        }
      ];
    </prismify>
  </gov-tab>

</gov-tabset>
