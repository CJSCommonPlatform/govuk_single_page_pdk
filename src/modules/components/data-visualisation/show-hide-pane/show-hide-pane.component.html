<div class="collapsibles-item" data-ng-class="{'is-open': $ctrl.open}">

  <div class="collapsibles-header">
    <button class="collapsibles-button"
            type="button"
            data-ng-bind="$ctrl.showText"
            data-ng-if="!$ctrl.open"
            data-ng-click="$ctrl.toggle()"
            aria-expanded="{{$ctrl.open}}"
            aria-controls="collapsibles-0"
            ></button>
    <button class="collapsibles-button"
            type="button"
            data-ng-bind="$ctrl.hideText"
            data-ng-if="$ctrl.open"
            data-ng-click="$ctrl.toggle()"
            aria-expanded="{{$ctrl.open}}"
            aria-controls="collapsibles-0"
    ></button>
    <div ng-transclude="alwaysVisible"></div>
  </div>

  <div class="collapsibles-content" ng-transclude="hideable" data-ng-if="$ctrl.open">

  </div>

</div>
