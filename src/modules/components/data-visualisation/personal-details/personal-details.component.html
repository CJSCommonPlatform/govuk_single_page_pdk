<div class="personal-details">
  <h1 class="heading-large" data-ng-if="$ctrl.isHeading">
    <span class="heading-secondary" data-ng-bind="$ctrl.subtitle" data-ng-if="$ctrl.subtitle"></span>
    {{$ctrl.title}}
  </h1>
  <h3 class="heading-large" data-ng-if="!$ctrl.isHeading">
    <span class="heading-secondary" data-ng-bind="$ctrl.subtitle" data-ng-if="$ctrl.subtitle"></span>
    {{$ctrl.title}}
  </h3>
  <div data-ng-repeat="item in $ctrl.info" data-ng-bind="item"></div>
</div>
