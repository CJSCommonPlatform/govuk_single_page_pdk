<ul data-uib-pagination
  data-ng-model="$ctrl.currentPage" 
  data-ng-change="$ctrl.onPaginationChange();"
  data-total-items="$ctrl.totalItems"
  data-previous-text="{{$ctrl.previousText}}"
  data-next-text="{{$ctrl.nextText}}"
  data-max-size="$ctrl.maxSize"
  data-boundary-link-numbers="$ctrl.boundaryLinkNumbers"
  data-items-per-page="$ctrl.itemsPerPage">
</ul>
