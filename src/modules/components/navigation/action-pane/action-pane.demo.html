<h2 class="heading-medium">Action Pane</h2>

<gov-tabset>

  <gov-tab heading="HTML Example">

    <docs-example language="markup">
      <div class="gov-action-pane">
        <a href="#">Go to timeline and summary</a>
        <span class="gov-action-pane-heading">Next Task</span>
        <a href="#">Enter your analysis and charging decision</a>
      </div>
    </docs-example>
  </gov-tab>

  <gov-tab heading="Angular Markup">
    <docs-example language="markup">
      <gov-action-pane heading="$ctrl.title">
        <links>
          <a href="http://www.google.com" link="Visit Google">Visit Google</a>
        </links>
        <tasks>
          <a href="#" link="Review your application">Review your application</a>
        </tasks>
      </gov-action-pane>
    </docs-example>
  </gov-tab>

  <gov-tab heading="Data">
    <prismify language="javascript">
      title = "Next tasks";
    </prismify>
  </gov-tab>

</gov-tabset>
