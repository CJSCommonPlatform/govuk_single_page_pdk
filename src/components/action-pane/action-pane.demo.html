<h3>Action Pane</h3>

<p class="text">
  An action pane is used as a prominent navigation link, and typically used to advance to the next step in a given process.
</p>

<!-- we need a templating engine, as this  duplication will become the norm -->

<div class="example">
  <div class="gov-action-pane">
    <div class="gov-action-pane-heading">Next Task</div>
    <a href="#">Proceed to Case</a>
  </div>
</div>
