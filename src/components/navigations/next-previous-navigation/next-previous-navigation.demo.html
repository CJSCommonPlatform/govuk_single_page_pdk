<h3>Next/Previous Navigation</h3>

<p class="text">
  Provides Next and Previous links with a title and description
</p>

<docs-example markup>

<div class="grid-row">
  <div class="column-two-half">
    <a class="navigation-arrow">
      <div class="arrow-previous pull-left">
        <span class="fa fa-chevron-left fa-2x"></span>
      </div>
      <div class="pull-left">
        <div class="main text">Previous</div>
        <span class="description">Some Description</span>
      </div>
      <div class="clearfix"></div>
    </a>
  </div>
  <div class="column-two-half">
    <a class="navigation-arrow">
      <div class="arrow-previous pull-right">
        <span class="fa fa-chevron-right fa-2x"></span>
      </div>
      <div class="pull-right">
        <div class="main text-right">Next</div>
        <span class="description">Some Description</span>
      </div>
      <div class="clearfix"></div>
    </a>
  </div>

</div>

</docs-example>
