<header role="banner" id="global-header" class="with-proposition">
  <div class="header-wrapper">
    <div class="header-global">
      <div class="header-logo">
        <a href="https://www.gov.uk" title="Go to the GOV.UK homepage" id="logo" class="content">
          <img src="../../../@govuk/govuk_platform_template/govuk_template/images/gov.uk_logotype_crown_invert_trans.png" width="35" height="31" alt=""> GOV.UK
        </a>
      </div>
    </div>
    <div class="header-proposition">
      <div class="content">
        <a href="#proposition-links" class="js-header-toggle menu">Menu</a>
        <nav id="proposition-menu">
          <a href="balls" id="proposition-name" ng-bind="$ctrl.heading"></a>
          <ul id="proposition-links">
            <li ng-repeat="navItem in $ctrl.navItems">
              <a ui-sref="{{navItem.state}}" ng-bind="navItem.label"></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
