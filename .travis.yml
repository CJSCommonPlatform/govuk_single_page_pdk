sudo: false
dist: trusty
language: node_js
node_js:
- lts/boron
before_install:
- npm install -g npm@latest
install:
- npm ci
script:
- npm test
- npm run build_prod
deploy:
- provider: pages
  skip_cleanup: true
  github-token: "$GITHUB_TOKEN"
  verbose: true
  committer-from-gh: true
  on:
    branch: master
  local-dir: dist/govuk_single_page_pdk
- provider: script
  script: bash travis-deploy.sh
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
